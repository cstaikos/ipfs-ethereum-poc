<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storage POC</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
      <div id="send-tool" class="tool">
        <label for="from">From Address</label>
        <select v-model="fromAddress" id="from">
          <option value=""></option>
          <option v-for="account in accounts">{{ account }}</option>
        </select>
        <label for="to">To Address</label>
        <select id="to">
          <option value=""></option>
          <option v-for="account in accounts">{{ account }}</option>
        </select>
        <input v-model="value" placeholder="ETH Amount"></input>
        <button v-on:click="sendTransaction">
          Send!
        </button>
      </div>

      <div id="storage-tool"class="tool">
        <div>
          Items in Blockchain:
          <ol>
            <li v-for="item in storageItems">{{ item }}</li>
          </ol>
        </div>
        <div>
          <textarea v-model="itemData" placeholder="Enter data to send here"></textarea>
          <button v-on:click="addStorageItem">Add Item!</button>
          <button v-on:click="getStorageItems">Refresh Items!</button>
        </div>
        <div>
          Items added this session:
          <ol>
            <li v-for="item in storageItemsAdded">{{ item }}</li>
          </ol>
        </div>
      </div>


      <div id="ipfs-tool" class="tool">
        <div>
          <form>
            <input type="file" v-on:change="grabFile">
            <input type="button" v-on:click="uploadFile" value="Upload">
          </form>
          <!-- <button v-on:click="uploadFile">Upload File</button> -->
        </div>
      </div>
  </div>


</body>

<script src="./bundle.js"></script>

</html>
