<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academia POC</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
  <script src="./web3.js"></script>
  <script src="./contractAddress.js"></script>
</head>

<body>
  <div id="app">
      <div id="send-tool">
        <label for="from">From Address</label>
        <select v-model="fromAddress" id="from">
          <option value=""></option>
          <option v-for="account in accounts">{{ account }}</option>
        </select>
        <label for="to">To Address</label>
        <select id="to">
          <option value=""></option>
          <option v-for="account in accounts">{{ account }}</option>
        </select>
        <input v-model="value" placeholder="ETH Amount"></input>
        <button v-on:click="sendTransaction">
          Send!
        </button>
      </div>

      <div id="storage-tool">
        <div>
          <ol>
            <li v-for="item in storageItems">{{ item.data }}</li>
          </ol>
        </div>
        <div>
          <textarea v-model="itemData" placeholder="Enter data to send here"></textarea>
          <button v-on:click="addItem">Add Item!</button>
        </div>
      </div>
  </div>


</body>

<script>
  var web3 = new Web3();
  web3.setProvider(new web3.providers.HttpProvider('http://127.0.0.1:8545'));

  var app = new Vue({
    el: "#app",
    data: {
      accounts: [],
      fromAddress: null,
      toAddress: null,
      value: 0,
      storageItems: [],
      itemData: null
    },
    methods: {
      sendTransaction: function() {
        web3.eth.sendTransaction({from: this.fromAddress, to: this.toAddress, value: web3.toWei(this.value)})
      },
      addItem: function() {
        console.log("woohoo!");
      },
      getItems: function() {

      },
      initData: function() {
        var that = this;
        web3.eth.getAccounts().then(function(result) {that.accounts = result;});
      }
    },
    created: function() {
      this.initData();
    }
  });

</script>

</html>
